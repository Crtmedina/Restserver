<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign In</title>
</head>
<body>
    <h1>Google Sign-In</h1>

    <div id="g_id_onload"
        data-client_id="398379994708-glru4ap3qshe190j2lspcmgk3ld9np3b.apps.googleusercontent.com"
        data-auto_prompt="false"
        data-callback="handleCredentialResponse"
    >    
    </div>
    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
    </div>

    <button id="google_signout">
        SignOut
    </button>


    <script src="https://accounts.google.com/gsi/client" async></script>

    <script>

        function handleCredentialResponse(response) {
            
            // Google Token: ID_TOKEN 
            // console.log('id_token', response.credential);

            const body = { id_token: response.credential };
            const url = window.location.hostname.includes('localhost') ? 'http://localhost:8080/api/auth/google' : 'https://restserver-crt-8778f6faab96.herokuapp.com/api/auth/google'

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type':'application/json'
                },
                body: JSON.stringify(body)
            })
                .then( resp => resp.json() )
                .then( resp => {
                    console.log(resp)
                    localStorage.setItem( 'email', resp.usuario.correo )
                })
                .catch( console.warn)
      
        }

        const button = document.getElementById('google_signout');
        button.onclick = () => {

        console.log(google.accounts.id)
        google.accounts.id.disableAutoSelect()
        
        google.accounts.id.revoke(localStorage.getItem('email'), done => {
            console.log('consent revoked');
            localStorage.clear()
            location.reload()
        });
    }

    </script>

</body>
</html>
